<!doctype html>
<html lang="en">
<head th:replace="~{common/header}">
    <meta charset="UTF-8">
    <title>仪器产品中心</title>
	<link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>  
	<script src="../../static/js/jquery-3.3.1.min.js"></script>
	<script src="../../static/js/popper.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row" style="height: 30px;"></div>
	<div class="row" th:replace="~{common2/banner}"></div>
	<div class="row" style="height: 20px;"></div>
	<div class="row" th:replace="~{common/nav::nav('product')}"></div>
	<div class="row" style="height: 20px;"></div>
	<div class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-6">
			<div class="card">
				<div class="card-header">产品简介</div>
				<div class="card-body">
					<form id="dataForm" method="post" th:action="@{/product/save}"  th:object="${product}" th:enctype="'multipart/form-data'">
					   <input type="hidden" name="id" th:value="*{id}"/>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">产品名称：</label>
							<div class="col-sm-10">
								<input type="text" th:readonly="${readonly}" class="form-control" name="name" th:value="*{name}"/>
							</div>
						</div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">产品类别：</label>
                            <div class="col-sm-10">
                                <input type="text" th:readonly="${readonly}" class="form-control" name="type" th:value="*{type}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">产品用途：</label>
                            <div class="input-group col-sm-10">                                                   
                                <input type="text" th:readonly="${readonly}" class="form-control" name="feature" th:value="*{feature}"/>
                            </div>
                        </div>                        
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">性能参数：</label>
                            <div class="input-group col-sm-10">                                                     
                                <input type="text" th:readonly="${readonly}" class="form-control" name="perfo_para" th:value="*{perfo_para}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">配置：</label>
                            <div class="input-group col-sm-10">                                                     
                                <input type="text" th:readonly="${readonly}" class="form-control" name="configuration" th:value="*{configuration}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">创建时间：</label>
                            <div class="input-group col-sm-10">                                                     
                                <input type="datetime" th:readonly="${readonly}" class="form-control" name="createtime" th:value="*{createtime}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">注释：</label>
                            <div class="input-group col-sm-10">                                                     
                                <input type="text" th:readonly="${readonly}" class="form-control" name="notes" th:value="*{notes}"/>
                            </div>
                        </div>
						<div class="form-group row">
							<div class="col-sm-5"></div>
							<div class="col-sm-2">
								<input type="submit" class="btn btn-primary" th:hidden="${readonly}" value="保 存"/>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row" style="height: 20px;"></div>
	<div class="row">
		<div class="col-lg-12" style="text-align: center;">
			Copyright © 2017-2018 Products All rights reserved.
		</div>
	</div>
	<div class="row" style="height: 20px;"></div>
</div>


</body>
</html>
