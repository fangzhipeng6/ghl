<!doctype html>
<html lang="en">
<head th:replace="~{common/header}">
    <meta charset="UTF-8">
    <title>仪器产品中心</title>
	<link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>  
	<script src="../../static/js/jquery-3.3.1.min.js"></script>
	<script src="../../static/js/popper.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<div class="row" style="height: 30px;"></div>
	<div class="row" th:replace="~{common2/banner}"></div>
	<div class="row" style="height: 20px;"></div>
    <div class="row" th:replace="~{common/nav::nav('product')}">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #A9C8E7;">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">仪器产品中心</a>
                </div>
            </nav>
        </div>
    </div>
	<div class="row" style="height: 20px;"></div>
	<div class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-6">
			<div class="card">
				<div class="card-header">产品简介</div>
				<div class="card-body">
					<form>
						<div class="form-group row">
							<label class="col-sm-2">产品名称：</label>
							<div class="col-sm-10">ghl</div>
						</div>
						<div class="form-group row">
							<label for="inputPassword3" class="col-sm-2">产品类别：</label>
							<div class="col-sm-10">1234</div>
						</div>
						<div class="form-group row">
							<label for="inputPassword3" class="col-sm-2">产品用途：</label>
							<div class="input-group col-sm-10">zhuanjia</div>
						</div>
						<div class="form-group row">
							<label for="inputPassword3" class="col-sm-2">性能参数：</label>
							<div class="input-group col-sm-10">20181230</div>
						</div>
						<div class="form-group row">
							<label for="inputPassword3" class="col-sm-2">配置：</label>
							<div class="input-group col-sm-10">eeve</div>
						</div>
						<div class="form-group row">
							<label for="inputPassword3" class="col-sm-2">创建时间：</label>
							<div class="input-group col-sm-10">20181230</div>
						</div>
						<div class="form-group row">
							<label for="inputPassword3" class="col-sm-2">注释：</label>
							<div class="input-group col-sm-10">bye</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row" style="height: 20px;"></div>
	<div class="row">
		<div class="col-lg-12" style="text-align: center;">
			Copyright © 2017-2018  Products rights reserved.
		</div>
	</div>
	<div class="row" style="height: 20px;"></div>
</div>


</body>
</html>
