<!doctype html>
<html lang="en">
<head th:replace="~{common/header}">
    <meta charset="UTF-8">
    <title>仪器产品中心</title>
	<link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>  
	<script src="../../static/js/jquery-3.3.1.min.js"></script>
	<script src="../../static/js/popper.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<div class="row" style="height: 30px;"></div>
	<div class="row" th:replace="~{common2/banner}"></div>
	<div class="row" style="height: 20px;"></div>
	<div class="row" th:replace="~{common/nav::nav('product')}">
		<div class="col-lg-1"></div>
		<div class="col-lg-10">
    		<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #A9C8E7;">
    			<div class="navbar-nav">
    				<a class="nav-item nav-link active" href="#">仪器产品中心</a>
    			</div>
    		</nav>
		</div>
	</div>
	<div class="row" style="height: 10px;"></div>
	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-10">
		  <form id="dataForm" method="post">
    		<table class="table" style="border: 1px solid #cccfc9;">
    			<thead>
    				<tr class="table-secondary">
    					<th scope="col" width="10%">选择</th>
    					<th scope="col" width="20%">产品名称</th>
    					<th scope="col" width="10%">产品类别</th>
    					<th scope="col" width="10%">用途</th>
    					<th scope="col" width="10%">性能参数</th>
    					<th scope="col" width="10%">配置</th>
    					<th scope="col" width="10%">创建时间</th>
    					<th scope="col" width="20%">注释</th>
    				</tr>
    			</thead>
    			<tbody th:remove="all-but-first">
    				<tr th:each="data : ${datas.content}" th:object="${data}">
    					<td scope="row"><input type="checkbox" name="ids" th:value="*{id}"/></td>
    					<td><a href="view.html" th:href="@{/product/view/} + *{id}" target="_blank" th:text="*{name}">ghl</a></td>
    					<td th:text="*{type}">medical</td>
    					<td th:text="*{feature}">zhuanjia</td>
    					<td th:text="*{perfo_para}">20181230</td>
    					<td th:text="*{configuration}">20181230</td>
    					<td th:text="*{createtime}">20171217</td>
    					<td th:text="*{notes}">bye</td>
    				</tr>
    			</tbody>
    		</table>
    	   </form>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-4"></div>
		<div class="col-lg-1">
		  <button type="button" class="btn btn-primary" onClick="document.location.href='content.html'" 
		      th:onclick="|document.location.href='@{/product/add}'|">添加</button></div>
		<div class="col-lg-1"><button type="button" class="btn btn-primary" id="delButton">删除</button></div>
		<script>
            $("#delButton").click(function() {
                $("#dataForm").attr("action", "[[ @{/product/delete/} ]][[ ${datas.number} ]]");
                $("#dataForm").submit();
            });
		</script>
        <nav class="col-lg-1" th:replace="~{common/page::page('/product/list')}">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
	</div>
	<div class="row" style="height: 20px;"></div>
	<div class="row">
		<div class="col-lg-12" style="text-align: center;">
			Copyright © 2017-2018 Products rights reserved.
		</div>
	</div>
	<div class="row" style="height: 20px;"></div>
</div>




</body>
</html>
